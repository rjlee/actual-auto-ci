name: Reusable Release

on:
  workflow_call:
    inputs:
      node-version:
        description: 'Node.js version'
        required: false
        type: string
        default: '20'
      package-manager:
        description: 'Package manager (npm|pnpm|yarn)'
        required: false
        type: string
        default: 'npm'

permissions:
  contents: write
  packages: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node
        uses: rjlee/actual-auto-ci/.github/actions/setup-node@v1
        with:
          node-version: ${{ inputs['node-version'] }}
          package-manager: ${{ inputs['package-manager'] }}

      - name: Install dependencies
        shell: bash
        run: |
          set -euo pipefail
          case "${{ inputs['package-manager'] }}" in
            pnpm) corepack enable; pnpm install --frozen-lockfile || pnpm install ;;
            yarn) corepack enable; yarn install --frozen-lockfile || yarn install ;;
            *) npm ci || npm install ;;
          esac

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx semantic-release
