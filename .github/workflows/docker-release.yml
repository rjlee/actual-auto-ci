name: Reusable Docker Release

on:
  workflow_call:
    inputs:
      image-name:
        description: 'Full image name (e.g., ghcr.io/owner/repo)'
        required: true
        type: string
      platforms:
        description: 'Build platforms'
        required: false
        type: string
        default: 'linux/amd64,linux/arm64'
      dockerfile:
        description: 'Dockerfile path'
        required: false
        type: string
        default: 'Dockerfile'
      context:
        description: 'Build context'
        required: false
        type: string
        default: '.'
      build-args-extra:
        description: 'Additional build args (newline separated key=value)'
        required: false
        type: string

permissions:
  contents: read
  packages: write

jobs:
  docker-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Determine latest stable @actual-app/api version
        id: apiver
        shell: bash
        run: |
          set -euo pipefail
          ALL=$(npm view @actual-app/api versions --json)
          LATEST=$(echo "$ALL" | jq -r '[ .[] | select(test("^[0-9]+\\.[0-9]+\\.[0-9]+$")) ] | sort_by( split(".")|map(tonumber) ) | last // empty')
          if [ -z "$LATEST" ]; then echo "Failed to resolve @actual-app/api latest stable" >&2; exit 1; fi
          echo "version=$LATEST" >> $GITHUB_OUTPUT

      - name: Read app version
        id: appver
        run: echo "version=$(jq -r .version package.json)" >> $GITHUB_OUTPUT

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push (release tags: latest stable API + latest)
        uses: docker/build-push-action@v6
        with:
          context: ${{ inputs.context }}
          file: ${{ inputs.dockerfile }}
          push: true
          platforms: ${{ inputs.platforms }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            ACTUAL_API_VERSION=${{ steps.apiver.outputs.version }}
            GIT_SHA=${{ github.sha }}
            APP_VERSION=${{ steps.appver.outputs.version }}
            ${{ inputs['build-args-extra'] }}
          tags: |
            ${{ inputs['image-name'] }}:${{ steps.apiver.outputs.version }}
            ${{ inputs['image-name'] }}:latest
