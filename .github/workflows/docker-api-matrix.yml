name: Reusable Docker Build API Matrix

on:
  workflow_call:
    inputs:
      image-name:
        description: 'Full image name (e.g., ghcr.io/owner/repo)'
        required: true
        type: string
      platforms:
        description: 'Build platforms'
        required: false
        type: string
        default: 'linux/amd64,linux/arm64'
      majors-window:
        description: 'How many latest API majors to include'
        required: false
        type: number
        default: 2
      include-stable:
        description: 'Whether to tag api-stable on the highest major'
        required: false
        type: boolean
        default: true
      dockerfile:
        description: 'Dockerfile path'
        required: false
        type: string
        default: 'Dockerfile'
      context:
        description: 'Build context'
        required: false
        type: string
        default: '.'
      build-args-extra:
        description: 'Additional build args (newline separated key=value)'
        required: false
        type: string

permissions:
  contents: read
  packages: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.versions.outputs.matrix }}
      max_major: ${{ steps.versions.outputs.max_major }}
      cache_hit: ${{ steps.cache.outputs.cache-hit }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: rjlee/actual-auto-ci/.github/actions/setup-node@v1
        with:
          node-version: '20'
          package-manager: npm

      - name: Compute API versions
        id: versions
        uses: rjlee/actual-auto-ci/.github/actions/compute-api-versions@v1
        with:
          majors-window: ${{ inputs['majors-window'] }}

      - name: Compute matrix cache key
        id: key
        shell: bash
        run: |
          set -euo pipefail
          MATRIX='${{ steps.versions.outputs.matrix }}'
          HASH=$(echo -n "$MATRIX" | sha256sum | cut -d' ' -f1)
          echo "hash=$HASH" >> $GITHUB_OUTPUT

      - name: Check matrix cache (used to skip cron builds)
        id: cache
        uses: actions/cache@v4
        with:
          path: .api-matrix-cache
          key: api-matrix-${{ steps.key.outputs.hash }}

  build:
    needs: matrix
    runs-on: ubuntu-latest
    # On scheduled runs, skip if matrix unchanged (cache hit)
    if: ${{ github.event_name != 'schedule' || needs.matrix.outputs.cache_hit != 'true' }}
    strategy:
      fail-fast: false
      matrix:
        ver: ${{ fromJson(needs.matrix.outputs.matrix) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Read app version
        id: appver
        run: echo "version=$(jq -r .version package.json)" >> $GITHUB_OUTPUT

      - name: Compose tags
        id: taglist
        uses: rjlee/actual-auto-ci/.github/actions/docker-tags@v1
        with:
          image-name: ${{ inputs['image-name'] }}
          ver: ${{ matrix.ver }}
          max-major: ${{ needs.matrix.outputs.max_major }}
          include-major: true
          include-minor: false
          include-patch: false
          include-stable: false
          include-latest: true

      - name: Build and push (api matrix)
        uses: docker/build-push-action@v6
        with:
          context: ${{ inputs['context'] }}
          file: ${{ inputs['dockerfile'] }}
          push: true
          platforms: ${{ inputs['platforms'] }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            ACTUAL_API_VERSION=${{ matrix.ver }}
            GIT_SHA=${{ github.sha }}
            APP_VERSION=${{ steps.appver.outputs.version }}
            ${{ inputs['build-args-extra'] }}
          tags: ${{ steps.taglist.outputs.list }}
